{% extends "base.html" %}

{% block title %}Notes: {{ note.title }}{% endblock %}

{% block content %}

<h2>{{ note.title }}</h2>

<div class="card text-dark {{note.color}} " >
    <div class="card-header">
        {{note.updated}}
        <a href="{% url 'note:update' note.slug %}">Update</a>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{note.title}}</h5>
      <p class="card-text">{{note.content}}</p>
    </div>
</div>

{% endblock content %}
