{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Note{% endblock %}

{% block content %}

<h1>New Note</h1>
<form method="post" action="{% url 'note:new' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock content %}
