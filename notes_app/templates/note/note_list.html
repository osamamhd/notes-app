{% extends "base.html" %}

{% block title %}Note List{% endblock title %}

{% block content %}
<h2>Note List</h2>
<a href="{% url 'note:new' %}"> Add note </a>

<ul>
    {% for note in note_list %}
    <li><a href="{% url 'note:detail' note.slug %}">{{ note.title }}</a></li>
    <p>{{ note.content }}</p>
    <p>{{ note.created }}</p>
    {% endfor %}
</ul>
{% endblock content %}
