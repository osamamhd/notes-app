{% extends "base.html" %}

{% block content %}

<div class="bg-gray-800 h-screen">

    <!-- heading component -->
    <div class="flex justify-center mx-5 py-10 md:pt-32">
        <p class="text-5xl md:text-9xl text-yellow-400 font-black 
                    text-center leading-tight italic
                    ">
                    Simplify the way you take notes</p>
    </div>
    <div class="flex justify-center">
        <p class="text-xl  text-yellow-400 font-base md:font-bold
                    text-center leading-tight mx-10 md:mx-96
                    ">
                    If you are ready to change the way you take note, then use this fun and easy website!</p>
    </div>

    <!-- buttons components -->
    <div class="grid grid-cols-2 gap-4 py-10">
        <div class="col-span-1 flex justify-end">
            <a href="#" class="text-gray-900 uppercase
                                    md:py-4 md:px-10 bg-yellow-400
                                    rounded-lg cursor-pointer px-4 py-3
                                    hover:bg-yellow-500">Get Started</a>
        </div>
        <div class="col-span-1 flex justify-start">
                <a href="#" class="text-yellow-400 uppercase border
                                    md:py-4 md:px-16 border-yellow-400
                                    rounded-lg cursor-pointer py-3 px-12
                                    hover:border-yellow-500
                                    hover:text-yellow-500">Help</a>
        </div>
    </div>

    <!-- footer component -->
    <footer class="bg-gray-800 py-5 md:pt-10">
        <p class="text-yellow-400 text-sm md:text-base font-thin flex justify-center">Created By Osama Arabi - &copy;2021</p>
    </footer>

</div>

{% endblock content %}
